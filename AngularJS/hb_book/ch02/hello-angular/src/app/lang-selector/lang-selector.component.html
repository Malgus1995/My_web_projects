<div id="lang-select">
  <div class="lang-box" *ngFor="let lang of langmetadata">
    <img src="{{'../../assets/img/'+lang.flagName}}">
    <label *ngIf="langCode ===lang.code">선택됨</label>
    <button type="button" (click) = "setLangCode(lang.code)"
    [disabled]="langCode ===lang.code">{{lang | langSelectorBtn}}</button>
  </div>
</div>
